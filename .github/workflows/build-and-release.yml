name: Build and Release

on:
  push:
    branches:
      - main
env:
  GOOS: linux
  GOARCH: amd64
  NEW_TAG: latest
  GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Run make
      run: make build

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: iRobo_${{ env.GOOS }}_${{ env.GOARCH }}
        path: iRobo_${{ env.GOOS }}_${{ env.GOARCH }}

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2.4.2
      
    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: iRobo_${{ env.GOOS }}_${{ env.GOARCH }}
        
    - name: Print artifact directory path
      run: ls && cd /home/runner/work/iRobo/iRobo && ls
      
    - name: Use Automatic Releases
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.CI_TOKEN }}"
        automatic_release_tag: ${{ env.NEW_TAG }}
        release_name: Release ${{ env.NEW_TAG }}
        draft: false
        prerelease: false
        files: |
          iRobo_${{ env.GOOS }}_${{ env.GOARCH }}
